spring:
  application:
    name: order-service
  profiles:
    active: default     # 明确激活默认环境（避免profile问题）
  cloud:
    nacos:
      config:
        server-addr: 192.168.1.33:8848
        file-extension: yml  # 配置文件格式
        namespace: public   # 命名空间（默认public）
        group: DEFAULT_GROUP # 分组（默认）
      discovery:  # Nacos服务发现配置（原有，可保留）
        server-addr: 192.168.1.33:8848
        username: nacos
        password: nacos